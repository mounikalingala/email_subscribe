<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>

<body>
    <div class="bg-zinc-700 flex items-center justify-center h-screen">
        <div class="bg-zinc-800 flex flex-col md:flex-row p-2  rounded-2xl">
            <!-- image -->
            <img class="object-fit rounded-xl md:rounded-l-xl h-80 md:h-64 transfer hover:scale-105 hover:rounded-xl md:rounded-r-none "
                src="images/image.jpg" alt="" />
            <!-- content -->
            <div class="p-6 md:p-12">
                <h2 class="font-serif text-xl font-medium text-center md:text-left text-white">Get diet and fitness
                    tips in your Inbox</h2>
                <p
                    class="max-w-xs leading-5 text-white text-center md:text-left tracking-wide text-xs my-4 text-center md:text-left text-white">
                    Eat
                    better
                    and
                    exercise
                    better. Sign up for the Diet&Fitness
                    newsletter.</p>
                <div class=" flex flex-col mt-5 space-y-4 md:flex-row md:space-y-0 md:space-x-3 ">
                    <input type="text" id="imput" placeholder="Enter your email address"
                        class="p-2 px-4 bg-zink-800  text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs md:text-left placeholder:text-center placeholder:md:text-left focus:outline-none" />
                    <button
                        class="px-5 py-3 text-xs rounded-md bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 text-zink-800">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
